<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container cart">
        <a class="logo" href="index.html"><img src="img/store.svg" alt=""></a>
        <h1>Your Cart</h1>
        <div class="product-list">
        </div>
        <div class="invisible cart-footer">
            <h2>Total: $<span id="total-number"></span></h2>
            <h2>Include delivery? <input type="checkbox" class="delivery-check"></h2>
            <button class="buy-btn button">Buy</button>
        </div>
    </div>
    <script src="script/cart.js"></script>
</body>
</html>
